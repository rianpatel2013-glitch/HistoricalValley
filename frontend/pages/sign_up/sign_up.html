    <!-- Drop Down Menu for Small Screens -->

        <nav class="drop_down-nav" aria-label="Main navigation">
            <a href="../index.html">Home</a>

                <span class="material-symbols-outlined search-icon">Search</span>

            <a href="../log_in/log_in.html">Log In</a>
            <a id="currentTab" href="#" aria-current="page">Sign Up</a>
        </nav>
    </header>

    <!-- Sidebar for Bigger Screens -->
    <aside class="sidebar" aria-label="Main navigation">

        <div class="sidebar-header">
            <div class="sidebar-header-top">
                <h1 class="website-title">Historical Valley</h1>
                <button class="sidebar-toggle" aria-label="Close sidebar">✕</button>
            </div>
            <div class="sidebar-logo-container">
                <img src="../../images/logo.png" alt="Hometown Hotspot Logo" onclick="location.href='../index.html'">

        </div>

        <nav class="sidebar-nav">
            <a href="../index.html">Home</a>

            </div>
        </nav>

    </aside>

    <!-- Overlay for Dropdown Menu -->
    <div class="overlay" aria-hidden="true"></div>

    <main>
        <!-- Code here -->
        <form action="/signup" method="post"> 

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required minlength="6" maxlength="20"><br><br>

            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="6" maxlength="20"><br><br>

            <button type="submit">Sign up</button>
            <button type="reset">Cancel</button>
        </form>
    </main>
</body>
