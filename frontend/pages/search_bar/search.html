<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI-Powered Search Bar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../navbar.css">
    <link rel="stylesheet" href="search.css">
    <script src="../../navbar.js" defer></script>
    <script src="search.js" defer></script>
</head>
<body>
    <!-- Drop Down Menu for Small Screens -->
    <header class="drop_down-header">

        <div class="header-styles">
            <img src="../../images/logo.png" alt="Hometown Hotspot Logo" onclick="location.href='../index.html'">
            <h1 class="website-title">Visit Valley Ranch</h1>
        </div>
        <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">☰</button>

        <nav class="drop_down-nav" aria-label="Main navigation">
            <a href="../index.html">Home</a>
            <a href="../stories/stories.html">Stories</a>
            <a href="../historical_events/events.html">Historical Events</a>
            <a href="../fun_facts/facts.html">Fun Facts</a>
            <a href="../about/about.html">About</a>
            <a id="currentTab" href="#" aria-current="page">
                <span class="material-symbols-outlined search-icon">Search</span>
            </a>
            <a href="../log_in/log_in.html">Log In</a>
            <a href="../sign_up/sign_up.html">Sign Up</a>
        </nav>
    </header>

    <!-- Sidebar for Bigger Screens -->
    <aside class="sidebar" aria-label="Main navigation">

        <div class="sidebar-header">
            <div class="sidebar-header-top">
                <h1 class="website-title">Historical Valley</h1>
                <button class="sidebar-toggle" aria-label="Close sidebar">✕</button>
            </div>
            <div class="sidebar-logo-container">
                <img src="../../images/logo.png" alt="Hometown Hotspot Logo" onclick="location.href='../index.html'">
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="../index.html">Home</a>
            <a href="../stories/stories.html">Stories</a>
            <a href="../historical_events/events.html">Historical Events</a>
            <a href="../fun_facts/facts.html">Fun Facts</a>
            <a href="../about/about.html">About</a>
            <div class="bottom-nav-links">
                <a id="currentTab" href="#" aria-current="page">
                    <span class="material-symbols-outlined search-icon">Search</span>
                </a>
                <a href="../log_in/log_in.html">Log In</a>
                <a href="../sign_up/sign_up.html">Sign Up</a>
            </div>
        </nav>

    </aside>

    <!-- Overlay for Dropdown Menu -->
    <div class="overlay" aria-hidden="true"></div>

    <main>
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="page-header">
                <h1>AI-Powered Search Bar</h1>
            </div>
            
            <div class="chat-container" id="chat">
                <div class="empty-state">
                    <p>Ask AI any of your questions about Valley Ranch</p>
                    <p id="id"></p>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask about Valley Ranch..." onkeypress="handleEnter(event)" />
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <!-- Chat Sidebar -->
        <aside class="chat-sidebar">
            <div class="chat-sidebar-header">
                <button class="new-chat-btn" onclick="newChat()">
                    <span>+</span> New Chat
                </button>
            </div>
            <div class="conversation-list" id="conversationList">
                <h3>Previous Conversations</h3>
            </div>
        </aside>
    </main>
</body>
</html>
